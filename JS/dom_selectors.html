<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selectors</title>
    <style>
        body{
            background-color: rgb(110, 78, 255);
        }
        .container{
            justify-content: center;
            align-items: center;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            height: 80px;
            width: 120px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Terminator 2</div>
        <div class="box">Terminator 3</div>
        <div class="box">Terminator 1</div>
        <div id="green" class="box">Terminator 3.5</div>
        <div class="box">Terminator 4</div>
        <div class="box">Terminator 5</div>
    </div>
    <script src="dom_selectors.js"></script>
</body>
</html>
